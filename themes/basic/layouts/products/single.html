{{define "main"}}

<section class="section" id="process">
    <div class="container">
        <h2>{{ .Title }}</h2>
        <div class="row">
            <div class="col">
                {{ .Content }}
            </div>
        </div>
    </div>


</section>

<section id="work" class="section-bottom">
    <div class="container">
        {{ range .Params.imageSections }}
        <h2>{{ .title }}</h2>
        <div class="row">
            {{ range .images }}
            <div class="col-lg-4 col-md-6 p-0">
                <div class="work-block">
                    <img src="{{.}}" alt="work-img" class="img-fluid">
                </div>
            </div>
            {{end}}
        </div>
        {{end}}
    </div>
</section>

{{end}}
