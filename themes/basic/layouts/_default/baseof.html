<!doctype html>
<html lang="en">
{{- partial "head.html" . -}}

<body id="top-header">

<!-- LOADER TEMPLATE -->
<div id="page-loader">
    <div class="loader-icon fa fa-spin colored-border"></div>
</div>


{{- partial "header.html" . -}}

<section class="section" id="process">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                {{- block "main" . }}{{- end }}
            </div>
        </div>
    </div>
</section>

{{- partial "footer.html" . -}}


<!--
Essential Scripts
=====================================-->


<!-- Main jQuery -->
<script src={{ "js/jquery.min.js" | relURL }}></script>
<!-- Bootstrap 3.1 -->
<script src={{ "plugins/bootstrap/js/popper.min.js" | relURL }}></script>
<script src={{ "plugins/bootstrap/js/bootstrap.min.js" | relURL }}></script>
<!-- Slick Slider -->
<script src={{ "plugins/slick-carousel/slick/slick.min.js" | relURL }}></script>
<script src={{ "js/jquery.easing.1.3.js" | relURL }}></script>
<!-- Map Js -->
<script src={{ "plugins/google-map/gmap3.min.js" | relURL }}></script>
<script src={{ "https://maps.googleapis.com/maps/api/js?key=AIzaSyDwIQh7LGryQdDDi-A603lR8NqiF3R_ycA" | relURL }}></script>

<script src={{ "js/form/contact.js" | relURL }}></script>
<script src={{ "js/theme.js" | relURL }}></script>

</body>
</html>
