{{ define "main" }}
<section class="section pt-6" id="blog">
    <div class="container">
        <h2>{{ .Title }}</h2>
        <div class="row">
            {{ range .Pages }}
            <div class="col-lg-4 col-md-6">
                <div class="blog-box">
                    <div class="blog-img-box">
                        <img src="{{delimit (slice "images/products/small/" .Params.thumbnail ) ""
                        | relURL }}" alt="" class="img-thumbnail">
                    </div>
                    <div class="single-blog">
                        <div class="blog-content">
                            <a href="{{ .RelPermalink }}">
                                <h3 class="card-title">{{ .Title }}</h3>
                            </a>
                            <p>{{ .Summary }}</p>
                            <a href="#" class="read-more">Read More</a>
                        </div>
                    </div>
                </div>
            </div>
            {{ end }}
        </div>
    </div>
</section>

{{ end }}
